<!DOCTYPE html>

	<title>Untitled Document</title>

    <body>
	<table width="600"  cellspacing="0" border="0" align="center" style="border:1px solid #ddd;">
	    <tr>
		<td colspan="2" align="center" style="padding:10px 15px;border-bottom: 1px solid #ddd;">
		    <img src="logo.png" height="52" />
		</td>
	    </tr>   <tr>
		<td colspan="2" width="84" valign="top" style="background: #fff;padding: 15px;">
		   <table width="560"  cellspacing="10" border="0" align="center" style="border:1px solid #ddd;">
			<tr>
			    <td>
				<label style="font:bold 12px arial;line-height: 20px;color:#333;margin:0;">Name</label>
			    </td>
			    <td><p style="font:bold 12px arial;line-height: 20px;color:#333;margin:0;">:</p></td>

			</tr>

			</tr>
			<tr>
			    <td><label style="font:bold 12px arial;line-height: 20px;color:#333;margin:0;">Message</label></td>

			    <td><p style="font:normal 12px arial;line-height: 20px;color:#1896d0;margin:0;">${message}</p></td>
			</tr>
		    </table>
		</td>
	    </tr>	    
	    <tr>
		<td colspan="3" style="padding: 10px;border-top:1px dashed #ccc;">
		    <p style="font:normal 12px arial;line-height: 16px;color:#999;margin:0;">${default.SITE_URL} You are receiving this email at the account kamatchikumar@ndot.in because you are subscribed for invitation replies on calendar kamatchikumar@ndot.in.</p>
		</td>
